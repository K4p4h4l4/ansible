---
- name: Executar script PowerShell no Windows
  hosts: casa
  tasks:
    - name: Listar processos que mais consomem CPU
      ansible.windows.win_powershell:
        script: |
          Get-Process | Sort-Object CPU -Descending | Select-Object Name, ID, CPU | Format-Table -AutoSize | Out-String
      register: process_output

    - name: Exibir sa√≠da dos processos
      debug:
        msg: "{{ process_output.stdout }}"
